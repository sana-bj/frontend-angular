<div class="container mt-3">

    <div class="row " *ngIf="messageError">
        <div class="col-12" class="alert alert-danger">

            {{messageError}}
        </div>


    </div>
    <div class="row">

        <form [formGroup]="signUpForm">
            <div class="form-group mt-3">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">

            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary mt-3" [disabled]="signUpForm.invalid" (click)="onsubmit()">Se connecter</button>
        </form>
    </div>


</div>
