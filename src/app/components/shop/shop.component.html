<div class="card-group mt-3" *ngFor="let row of rows">
    <div class="card">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{row.Name}}</h5>

            <p class="card-text"><small class="text-muted">{{row.price__c}}</small></p>
        </div>
    </div>


</div>
